apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-docker
  template:
    metadata:
      labels:
        app: spring-boot-docker
    spec:
      containers:
        - name: spring-boot-docker
          image: soukaina2002/devops-integration
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-docker
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort